<ion-view view-title="Maps">

    <ion-header-bar class="bar-stable">
        <h1 class="title">Reportar</h1>
    </ion-header-bar>
    <ion-content>
        <div>

            <div id="map" style="width: auto; height: 100vh; border: 1px solid #AAA;"></div>
            <i class="fa fa-map-marker"></i>
        </div>
        <div class="float-button">
              <span>
                <a ng-click="reloadRoute();" class="content" id="pure-button">
                    <i class="ion-location" ng-click="reloadRoute();"> </i>
                </a>
              </span>
        </div>
    </ion-content>
</ion-view>
